    <h1 class="text-center mt-5">MANTENEDOR DE PRODUCTOS</h1>

    <div class="container text-center text-white">
      <div class="row">
        <div class="col">
          <section class="section_crud py-5 mx-auto" style="width: 400px">
            <form id="crud_form">
              <label for="crud_id" class="form-label">ID:</label>
              <input class="form-control" type="text" id="crud_id" />
              <label for="crud_nombre" class="form-label">Nombre:</label>
              <input class="form-control" type="text" id="crud_nombre" />
              <label for="crud_descripcion" class="form-label"
                >Descripcion</label
              >
              <input class="form-control" type="text" id="crud_descripcion" />
              <label for="crud_precio" class="form-label">Precio</label>
              <input
                class="form-control"
                type="number"
                id="crud_precio"
                value=""
              />
              <label for="crud_stock" class="form-label">Stock</label>
              <input
                class="form-control"
                type="number"
                id="crud_stock"
                value=""
              />
              <button
                type="button"
                class="btn btn-success my-2"
                id="btn-agregar"
              >
                Agregar
              </button>
              <button
                type="button"
                class="btn btn-outline-warning my-2"
                id="btn-modificar"
              >
                Modificar
              </button>
              <button
                type="button"
                class="btn btn-outline-danger my-2"
                id="btn-eliminar"
              >
                Eliminar
              </button>
            </form>
          </section>
        </div>
        <div class="col">
          <section class="section_mantenedor_productos">
            <table class="table">
              <thead>
                <tr class="text-white">
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Stock</th>
                </tr>
              </thead>
              <tbody>
                <!-- AQUÍ SE CARGARÁN LOS PRODUCTOS -->
              </tbody>
            </table>
          </section>
        </div>
      </div>
    </div>
