    <!-- Card -->
    <div class="container text-center">
      <h1 class="mb-5">Carrito de Compras</h1>
      <hr />
      <table class="table text-white">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Aumentar/Disminuir</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío... !</th>
          </tr>
        </tfoot>
      </table>
      <div class="row" id="cards"></div>
    </div>
    <!-- -------- -->
    <template id="templateFooter">
      <th scope="row" colspan="2">Total productos</th>
      <td class="cantidadFooter">cantidad</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciarCarrito">
          vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$ <span class="totalFooter">total</span></td>
    </template>
    <!-- ---------- -->
    <template id="templateCarrito">
      <tr>
        <th scope="row">id</th>
        <td class="titulo">titulo</td>
        <td class="cantidad">cantidad</td>

        <td>
          <button class="btn btn-dark btn-sm">+</button>
          <button class="btn btn-light btn-sm">-</button>
          <button class="btn btn-success btn-sm">Descuento</button>
        </td>
        <td>$ <span>resultado</span></td>
      </tr>
    </template>

    <!-- Seccion Card -->
    <template id="templateCard" class="container">
      <div class="card cardMaquina m-auto mb-2" style="max-width: 150px">
        <div class="card-body">
          <img src="" alt="" class="card-img-top" />
          <h5>Titulo</h5>
          <p>Precio</p>
          <button class="btn btn-dark btnClick">Comprar</button>
        </div>
      </div>
    </template>
